<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>login example</title>
</head>
<body>
  <h1>Login example</h1>
  <form action="/login" method="post">
    <input type="text" name="id" placeholder="아이디" maxlength="8" required autofocus>
    <br>
    <input type="password" name="pw" placeholder="비밀번호">
    <br>
    <input type="submit">
    <input type="reset">
  </form>
</body>
</html>
