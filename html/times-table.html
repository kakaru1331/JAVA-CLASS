<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Times table</title>
    <style>
        span {
            color: hotpink;
        }
    </style>
</head>
<body>
    <div>
        <span>구구단</span>
    </div>
    <div id="areaTT">

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var content = '';

        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= 9; j++) {
                // console.log(i + " * " + j + " = " + i*j);
                content = '<span>';
                content += i + " * " + j + " = " + i*j;
                content += '</span>';
                content += '<br>';

                $('#areaTT').append(content);
            }
            $('#areaTT').append('<br>');
        }
    </script>
</body>
</html>
