<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원 가입</title>
</head>
<body>
  <h1>회원 가입 양식</h1>
  <form action="/sign_up" method="get">
    <ul>
      <li>
        <div>
          <span>아이디</span>
          <br>
          <input type="text" name="id">
          <input type="button" value="중복 확인">
          <br>
          <span style="font-size:12px">숫자, 영어, 특수 기호를 사용하여 8~12자로 해주세요.</span>
        </div>
      </li>
      <li>
        <div>
          <span>비밀번호</span>
          <br>
          <input type="password" name="pw">        
        </div>
      </li>
      <li>
        <div>
          <span>이름</span>
          <br>
          <input type="text" name="name">
        </div>
      </li>
      <li>
        <div>
          <span>생년월일</span>
          <br>
          <input type="date" name="birth">
        </div>
      </li>
      <li>
        <div>
          <span>성별</span>
          <br>
          <input type="radio" name="gender" value="M" checked>남자
          <input type="radio" name="gender" value="F">여자
        </div>
      </li>
      <li>
        <div>
          <span>취미</span>
          <br>
          <input type="checkbox" name="hobby" value="watching_movie">영화 감상
          <input type="checkbox" name="hobby" value="climbing">등산
          <input type="checkbox" name="hobby" value="coding">코딩
        </div>
      </li>
      <li>
        <div>
          <span>거주지</span>
          <br>
          <select name="addr">
            <option value="서울">서울</option>
            <option value="경기">경기</option>
            <option value="대전">대전</option>
            <option value="제주">제주</option>
          </select>
        </div>
      </li>
      <li>
        <div>
          <span>기타 사항</span>
          <br>
          <textarea name="" cols="30" rows="5" name="etc"></textarea>
        </div>
      </li>
    </ul>
    <input type="submit" value="제출">
  </form>
</body>
</html>
