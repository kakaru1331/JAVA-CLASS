<!DOCTYPE html>
<html>
	<head>
		<style>
			#show {
				color : white;
				background-color : black;
			}
		</style>
		<script src="./jquery-3.3.1.min.js"></script>
	</head>
	<body>
		<div>
			<span>계산기</span>
		</div>
		<div id="show">
		
		</div>
		<div id="display">
			<!--
			<input type="button" onclick="alert(1)" id="btn" value="1">
			-->
		</div>
		<script>
			for(var i=0;i<100;i++){
				var tag = '<input type="button" id="btn'+i+'" data-seq="'+(i+1)+'" value="'+i+'">';
				$('#display').append(tag);
			}
			var show = $('#show');
			for(var i=0;i<100;i++){
				$('#btn'+i).on('click',function(){
					console.log(this);
					show.append($(this).data('seq'));
					//alert(this.value);
				});
			}
			
			
		</script>
		
		
		
		
		
		
	</body>
</html>
