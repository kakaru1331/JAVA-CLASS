<!DOCTYPE html>
<html>
	<head>
		<style>
			span {
				color : green;
			}
		</style>
		<script src="./jquery-3.3.1.min.js"></script>
	</head>
	<body>
		<div>
			<span>구구단</span>
		</div>
		<div id="display"></div>
		<script>
			for(var i=1;i<10;i++){
				for(var j=1;j<10;j++){
					//console.log(i+'*'+j+'='+(i*j));
					var elem = '<span>';
					elem += i+'*'+j+'='+(i*j);
					elem += '</span>';
					elem += '<br>';
					
					$('#display').append(elem);
				}
			}
		</script>
		
		
		
		
	</body>
</html>
